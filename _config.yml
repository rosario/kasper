name: Karthik Chintala
description: About technology
meta_description: "Techie for life"

markdown: redcarpet
highlighter: rouge
logo: false
paginate: 10
baseurl: /
google_analytics: 'UA-XXXXXXXX-X'

# Details for the RSS feed generator
url:            'http://www.karthikchintala.com'
author:         'Karthik Chintala'

# Jekyll build settings
paginate: 5
paginate_path: "/page:num"
permalink: /:categories/:year/:month/:day/:title/
sass:
  sass_dir: "/assets/css"
  style: :compressed

# Plugins (GitHub Pages only support a few)
gems:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-sass-converter

name: Karthik Chintala
description: About technology
meta_description: "Techie for life"

markdown: redcarpet
highlighter: pygments
logo: false
paginate: 15
baseurl: /
domain_name: 'http://karthikchintala1.github.io'
google_analytics: 'UA-XXXXXXXX-X'

# Details for the RSS feed generator
url:            'http://karthikchintala1.github.io'
author:         'Karthik Chintala'

# Setting for comments helper
comments:
  provider: disqus
  disqus:
    short_name: karthikforgit

# Jekyll build settings
paginate: 5
paginate_path: "/page:num"
permalink: /:categories/:year/:month/:day/:title/
sass:
  sass_dir: "/assets/css"
  style: :compressed

# Plugins (GitHub Pages only support a few)
gems:
  - jekyll-redirect-from
  - jekyll-sitemap
